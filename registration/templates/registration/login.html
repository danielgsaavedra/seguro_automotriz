{% extends "registration/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body">
                <div class="text-center my-4">
                    <h2 class="card-title">Inicia Sesión</h2>
                    <div class="card-text">Ingresa tus datos para comenzar</div>
                </div>
                <div class="mx-5 clearfix">
                    <form action="" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <div class="col-form-label">
                                <span>NOMBRE DE USUARIO</span>
                            </div>
                            <input type="text" class="form-control" name="userName"
                                placeholder="Ingresa tu nombre de usuario" />
                        </div>
                        <div class="form-group">
                            <div class="col-form-label">
                                <span>CONTRASEÑA</span>
                            </div>
                            <input type="password" class="form-control" name="password"
                                placeholder="Ingresa tu contraseña" />
                            <small class="form-text float-right mb-4">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </small>
                        </div>
                        <div class="float-left mr-4 my-4">
                            <a class="btn btn-link text-decoration-none" href="{% url 'registro' %}">
                                Crear cuenta
                            </a>
                        </div>
                        <div class="float-right ml-4 my-4">
                            <a class="btn btn-primary" href="{% url 'dashboard' %}">
                                Ingresar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
