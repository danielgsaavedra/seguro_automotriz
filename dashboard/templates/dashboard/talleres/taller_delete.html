<form action="" class="delete_form_taller" method="POST" data-url="{% url 'taller_delete' taller.id %}">
    {% csrf_token %}

    <div class="modal-header bg-danger">
        <h5 class="modal-title text-light">Desactivar Taller</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="col-12">
                <h4>¿Seguro que deseas desactivar el taller n° <strong>{{taller.id}}</strong>?</h4>
                {{form.estado_delete}}
                <br>
            </div>
            <div class="col-12">
                <p class="lead">Nombre: <strong>{{taller.nombre}}</strong></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-outline-danger">Desactivar</button>
    </div>
</form>
