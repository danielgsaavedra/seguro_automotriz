<form action="" class="update_form" method="POST" data-url="{% url 'poliza_update' form.instance.id_poliza %}">
    {% csrf_token %}

    <div class="modal-header bg-primary">
        <h5 class="modal-title text-light">Modificar Pólizas</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>ID PÓLIZA</span>
                </div>
                {{ form.id_poliza }}
            </div>
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>VIGENTE</span>
                </div>
                {{ form.vigente }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>FECHA INICIO</span>
                </div>
                {{ form.fecha_inicio }}
            </div>
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>FECHA TERMINO</span>
                </div>
                {{ form.fecha_fin }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>RUT ASEGURADO</span>
                </div>
                {{ form.asegurado_rut_asegurado }}
            </div>
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>PATENTE VEHÍCULO</span>
                </div>
                {{ form.vehiculo_patente_vehiculo }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <div class="col-form-label">
                    <span>FIRMA</span>
                </div>
                {{ form.firma }}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-outline-primary">Modificar Póliza</button>
    </div>
</form>
