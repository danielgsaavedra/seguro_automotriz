{% load static %}

<form action="" class="create_form_acta_recepcion needs-validation" method="POST"
    data-url="{% url 'acta_recepcion_create' siniestro_id.id %}">
    {% csrf_token %}
    <div class="modal-header bg-primary">
        <h5 class="modal-title text-light">Generar Acta de Recepción</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="col-form-label">
                    <span>OBSERVACIONES</span>
                </div>
                {{ form.observaciones }}
                <div class="valid-feedback"></div>
                <div class="invalid-feedback" id="error_observaciones"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-outline-primary" id="bEnviar">Generar</button>
    </div>
</form>

{% block script %}
<script src="{% static 'dashboard/js/validar_actas.js' %}"></script>
{% endblock script %}
