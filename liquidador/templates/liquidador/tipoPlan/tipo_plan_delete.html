<form action="" class="delete_form_tipo_plan" method="POST" data-url="{% url 'tipos_plan_delete' form.instance.id %}">
    {% csrf_token %}

    <div class="modal-header bg-danger">
        <h5 class="modal-title text-light">Eliminar Tipo de Plan</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="col-12">
                <h4>¿Seguro que deseas eliminar el Tipo de Plan n° <strong>{{form.instance.id}}</strong>?</h4>
                {{form.estado}}
                <br>
            </div>
            <div class="col-12">
                <p class="lead">Id Tipo Plan: <strong>{{tipo_plan.id}}</strong></p>
                <p class="lead">Nombre Tipo: <strong>{{tipo_plan.nombre}}</strong></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-outline-danger">Eliminar</button>
    </div>
</form>
